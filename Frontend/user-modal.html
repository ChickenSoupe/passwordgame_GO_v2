<!-- User Registration Modal -->
<div id="user-modal" class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <h2>üéÆ Welcome to The Password Game!</h2>
            <p>Enter your details to get started</p>
        </div>
        
        <form id="user-registration-form" 
              hx-post="/register-user" 
              hx-target="#user-modal"
              hx-swap="outerHTML">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required 
                       minlength="3" 
                       maxlength="20"
                       placeholder="Enter your username"
                       autocomplete="off"
                       oninput="checkAdminTrigger(this.value)">
                <div class="input-hint">3-20 characters, must be unique</div>
            </div>
            
            <div class="form-group">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="">Select difficulty...</option>
                    {{range $key, $diff := .Difficulties}}
                    <option value="{{$key}}">{{$diff.Icon}} {{$diff.Name}} - {{$diff.Description}}</option>
                    {{end}}
                </select>
                <div class="input-hint">Choose your challenge level!</div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                     Start Playing
                </button>
            </div>
            
            <div class="loading-indicator" id="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <span>Creating your profile...</span>
            </div>
        </form>
    </div>
</div>

<style>
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}

.modal-container {
    background: rgb(221, 205, 85);
    border-radius: 20px;
    padding: 2rem;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    animation: modalSlideIn 0.3s ease-out;
    border: 2px solid rgba(255, 255, 255, 0.1);
}

@keyframes modalSlideIn {
    from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.modal-header {
    text-align: center;
    margin-bottom: 2rem;
    color: white;
}

.modal-header h2 {
    font-size: 2rem;
    margin: 0 0 0.5rem 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.modal-header p {
    font-size: 1.1rem;
    opacity: 0.9;
    margin: 0;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: white;
    font-size: 1.1rem;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 1rem;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-group input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #00d4ff;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
}

.form-group select option {
    background: #333;
    color: white;
}

.input-hint {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7);
}

.form-actions {
    text-align: center;
    margin-top: 2rem;
}

.btn-primary {
    background: linear-gradient(45deg, #00d4ff, #0099cc);
    color: white;
    border: none;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
    min-width: 200px;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
}

.btn-primary:active {
    transform: translateY(0);
}

.loading-indicator {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
    color: white;
}

.spinner {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.error-message {
    background: rgba(255, 0, 0, 0.1);
    border: 1px solid rgba(255, 0, 0, 0.3);
    color: #ff6b6b;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    text-align: center;
}

.success-message {
    background: rgba(0, 255, 0, 0.1);
    border: 1px solid rgba(0, 255, 0, 0.3);
    color: #51cf66;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    text-align: center;
}

/* Responsive design */
@media (max-width: 768px) {
    .modal-container {
        width: 95%;
        padding: 1.5rem;
        margin: 1rem;
    }
    
    .modal-header h2 {
        font-size: 1.5rem;
    }
    
    .btn-primary {
        width: 100%;
        min-width: auto;
    }
}

/* Admin trigger styles */
.admin-trigger-hint {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.95);
    color: #333;
    padding: 10px 15px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    font-size: 0.9rem;
    z-index: 10001;
    animation: slideInRight 0.3s ease-out;
    border-left: 4px solid #667eea;
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(100px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
</style>

<script>
// Konami code detection
const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight'];
let konamiIndex = 0;

document.addEventListener('keydown', (e) => {
    if (e.key === konamiCode[konamiIndex]) {
        konamiIndex++;
        if (konamiIndex === konamiCode.length) {
            // Code matched - redirect to admin
            window.location.href = '/admin';
        }
    } else {
        konamiIndex = 0;
    }
});

function checkAdminTrigger(value) {
    const adminTrigger = "admin";
    if (value.toLowerCase() === adminTrigger) {
        // Show admin access hint
        showAdminHint();
        
        // Add admin link to sidebar if not already present
        addAdminToSidebar();
    }
}

function showAdminHint() {
    // Remove existing hint if present
    const existingHint = document.querySelector('.admin-trigger-hint');
    if (existingHint) {
        existingHint.remove();
    }
    
    // Create and show new hint
    const hint = document.createElement('div');
    hint.className = 'admin-trigger-hint';
    hint.innerHTML = 'üõ†Ô∏è Admin access detected! Check the sidebar for admin panel.';
    document.body.appendChild(hint);
    
    // Auto-remove after 5 seconds
    setTimeout(() => {
        if (hint.parentNode) {
            hint.remove();
        }
    }, 5000);
}

function addAdminToSidebar() {
    const sidebar = document.getElementById('menu');
    if (!sidebar) return;
    
    // Check if admin link already exists
    const existingAdminLink = sidebar.querySelector('a[href="/admin"]');
    if (existingAdminLink) return;
    
    // Create admin link
    const adminLink = document.createElement('a');
    adminLink.href = '/admin';
    adminLink.innerHTML = `
        <span class="menu-icon">üõ†Ô∏è</span>
        <span class="menu-text">Admin Panel</span>
    `;
    adminLink.style.borderTop = '1px solid rgba(255, 255, 255, 0.1)';
    adminLink.style.marginTop = '10px';
    adminLink.style.paddingTop = '15px';
    
    // Add to sidebar
    sidebar.appendChild(adminLink);
}
</script>
