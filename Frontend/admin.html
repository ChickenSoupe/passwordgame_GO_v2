<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Password Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .difficulty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .difficulty-card {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .difficulty-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .difficulty-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .difficulty-icon {
            font-size: 2rem;
            margin-right: 10px;
        }

        .difficulty-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .difficulty-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .rules-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: white;
        }

        .rule-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: #f5f5f5;
            border-radius: 5px;
            cursor: move;
        }

        .rule-item:hover {
            background: #e9e9e9;
        }

        .rule-number {
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .rule-text {
            flex: 1;
            font-size: 0.9rem;
        }

        .remove-rule {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-rule:hover {
            background: #ff3742;
        }

        .available-rules {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .available-rules h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .rules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        .available-rule {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .available-rule:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .available-rule.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .drag-over {
            border-color: #667eea !important;
            background: #f0f4ff !important;
        }

        .category-badge {
            display: inline-block;
            background: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üõ†Ô∏è Admin Panel</h1>
            <p>Manage difficulty levels and rule assignments</p>
        </div>

        <div class="admin-content">
            <div class="section">
                <h2 class="section-title">Difficulty Configuration</h2>
                <div class="difficulty-grid" id="difficulty-grid">
                    <!-- Difficulty cards will be populated here -->
                </div>
            </div>

            <div class="available-rules">
                <h4>Available Rules</h4>
                <div class="rules-grid" id="available-rules">
                    <!-- Available rules will be populated here -->
                </div>
            </div>

            <div class="actions">
                <button class="btn" onclick="saveConfiguration()">üíæ Save Configuration</button>
                <button class="btn btn-secondary" onclick="resetConfiguration()">üîÑ Reset to Default</button>
                <button class="btn btn-secondary" onclick="window.location.href='/'">üè† Back to Game</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <div id="message-container"></div>
        </div>
    </div>

    <script>
        let difficulties = {};
        let allRules = [];
        let assignments = {};
        let selectedRules = new Set();

        // Load initial data
        async function loadData() {
            showLoading(true);
            try {
                // Load difficulties configuration
                const diffResponse = await fetch('/api/difficulties');
                difficulties = await diffResponse.json();

                // Load all available rules
                const rulesResponse = await fetch('/api/rules/pool');
                allRules = await rulesResponse.json();

                // Load current assignments
                const assignResponse = await fetch('/api/rules/assignments');
                assignments = await assignResponse.json();

                renderDifficulties();
                renderAvailableRules();
            } catch (error) {
                showMessage('Error loading data: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function renderDifficulties() {
            const grid = document.getElementById('difficulty-grid');
            grid.innerHTML = '';

            Object.keys(difficulties).forEach(diffKey => {
                const diff = difficulties[diffKey];
                const assignedRules = assignments[diffKey] || [];

                const card = document.createElement('div');
                card.className = 'difficulty-card';
                card.innerHTML = `
                    <div class="difficulty-header">
                        <span class="difficulty-icon" style="color: ${diff.color}">${diff.icon}</span>
                        <div class="difficulty-info">
                            <h3>${diff.name}</h3>
                            <p>${diff.description}</p>
                        </div>
                    </div>
                    <div class="rules-container" 
                         ondrop="drop(event, '${diffKey}')" 
                         ondragover="allowDrop(event)"
                         data-difficulty="${diffKey}">
                        ${assignedRules.map(ruleId => {
                            const rule = allRules.find(r => r.id === ruleId);
                            return rule ? `
                                <div class="rule-item" draggable="true" ondragstart="drag(event, ${ruleId})">
                                    <div class="rule-number">${rule.id}</div>
                                    <div class="rule-text">${rule.description}</div>
                                    <button class="remove-rule" onclick="removeRule('${diffKey}', ${ruleId})">√ó</button>
                                </div>
                            ` : '';
                        }).join('')}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderAvailableRules() {
            const container = document.getElementById('available-rules');
            container.innerHTML = '';

            allRules.forEach(rule => {
                const ruleDiv = document.createElement('div');
                ruleDiv.className = 'available-rule';
                ruleDiv.draggable = true;
                ruleDiv.onclick = () => toggleRuleSelection(rule.id, ruleDiv);
                ruleDiv.ondragstart = (e) => drag(e, rule.id);
                
                ruleDiv.innerHTML = `
                    <div class="rule-number">${rule.id}</div>
                    <div class="rule-text">
                        ${rule.description}
                        <span class="category-badge">${rule.category}</span>
                    </div>
                `;
                container.appendChild(ruleDiv);
            });
        }

        function toggleRuleSelection(ruleId, element) {
            if (selectedRules.has(ruleId)) {
                selectedRules.delete(ruleId);
                element.classList.remove('selected');
            } else {
                selectedRules.add(ruleId);
                element.classList.add('selected');
            }
        }

        function allowDrop(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.add('drag-over');
        }

        function drag(ev, ruleId) {
            ev.dataTransfer.setData("ruleId", ruleId);
        }

        function drop(ev, difficulty) {
            ev.preventDefault();
            ev.currentTarget.classList.remove('drag-over');
            
            const ruleId = parseInt(ev.dataTransfer.getData("ruleId"));
            
            // Add rule to difficulty if not already present
            if (!assignments[difficulty]) {
                assignments[difficulty] = [];
            }
            
            if (!assignments[difficulty].includes(ruleId)) {
                assignments[difficulty].push(ruleId);
                assignments[difficulty].sort((a, b) => a - b); // Keep sorted
                renderDifficulties();
            }
        }

        function removeRule(difficulty, ruleId) {
            if (assignments[difficulty]) {
                assignments[difficulty] = assignments[difficulty].filter(id => id !== ruleId);
                renderDifficulties();
            }
        }

        async function saveConfiguration() {
            showLoading(true);
            try {
                const response = await fetch('/api/rules/assignments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(assignments)
                });

                if (response.ok) {
                    showMessage('Configuration saved successfully!', 'success');
                } else {
                    throw new Error('Failed to save configuration');
                }
            } catch (error) {
                showMessage('Error saving configuration: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function resetConfiguration() {
            if (confirm('Are you sure you want to reset to default configuration?')) {
                // Reset to default assignments
                assignments = {
                    "basic": [1, 2, 3, 4, 5],
                    "intermediate": [1, 2, 3, 4, 5, 11, 12, 13, 14, 15],
                    "hard": [1, 2, 3, 4, 5, 11, 12, 13, 14, 15, 21, 22, 23, 24, 25],
                    "expert": [1, 2, 3, 4, 5, 11, 12, 13, 14, 15, 21, 22, 23, 24, 25, 41, 42, 43, 44, 45],
                    "fun": [1, 2, 3, 4, 5, 31, 32, 33, 34, 35]
                };
                renderDifficulties();
                showMessage('Configuration reset to default values', 'success');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Remove drag-over class when dragging leaves
        document.addEventListener('dragleave', function(e) {
            if (e.target.classList.contains('rules-container')) {
                e.target.classList.remove('drag-over');
            }
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
